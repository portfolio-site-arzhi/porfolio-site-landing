services:
  portfolio_site_landing:
    container_name: portfolio_site_landing
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3000
      NUXT_PUBLIC_BACKEND_URL: ${NUXT_PUBLIC_BACKEND_URL_DOCKER}
      TZ: ${TZ}
    expose:
      - "3000"
    networks:
      - global_portfolio_site_network

  portfolio_site_landing_nginx:
    container_name: nginx_portfolio_site_landing
    image: nginx:1.27-alpine
    depends_on:
      - portfolio_site_landing
    ports:
      - "3000:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - global_portfolio_site_network

networks:
  global_portfolio_site_network:
    external: true
